<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blunt Gang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        li {
            flex: 0 0 auto;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin-bottom: 5px;
        }
        .username {
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Blunt Gang</h1>
    <ul id="avatarList"></ul>
    <h2>How to Join the Blunt Club</h2>
    <p>You must purchase this <a href="https://www.epik17.xyz/Catalog/271/Blunt">item</a>, wait to get noticed by someone, or <a href="https://github.com/R2017-dev/a/issues">Create a Issue</a>, so it's easy for us(me) to add you *prays for non blunts*</p>
    <script>
        const userIds = [169, 77, 177, 37, 38, 258, 143, 2, 3, 256, 141];
        const list = document.getElementById('avatarList');

        userIds.forEach(async id => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = `https://www.epik17.xyz/Thumbs/Avatar.ashx?type=headshot&userId=${id}`;
            img.alt = `User ${id} avatar`;
            li.appendChild(img);

            const usernameEl = document.createElement('div');
            usernameEl.className = 'username';
            usernameEl.textContent = 'Loading...';
            li.appendChild(usernameEl);

            list.appendChild(li);

            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://epik17.xyz/api/v1/user/info?id=${id}`)}`);
            const text = await response.json();
            const data = JSON.parse(text.contents);
            usernameEl.textContent = data.username;
        });
    </script>
</body>
</html>
