<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blunt Gang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        li {
            flex: 0 0 auto;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Blunt Gang</h1>
    <ul id="avatarList"></ul>
    <h2>How to Join the Blunt Club</h2>
    <p>You must purchase this <a href="https://www.epik17.xyz/Catalog/271/Blunt">item</a>, and you must friend <a href="https://www.epik17.xyz/users/169/profile">this user</a>.</p>
    <p>Wait 1-2 business days.</p>
    <script>
        const userIds = [169, 77, 177, 37, 38, 258, 143, 2];
        const list = document.getElementById('avatarList');
        userIds.forEach(id => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = `https://www.epik17.xyz/Thumbs/Avatar.ashx?type=headshot&userId=${id}`;
            img.alt = `User ${id} avatar`;
            li.appendChild(img);
            list.appendChild(li);
        });
    </script>
</body>
</html>
